<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ƒêi·ªÉm danh | Enactus FTU Hanoi</title>
  <link rel="icon" href="/icon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f9fafb;
    margin: 0;

    min-height: 100vh;

  #scanner {

</style>

</head>
<body>

<h1>ƒêi·ªÉm danh th√†nh vi√™n</h1>
<div id="scanner"></div>
<p id="result"></p>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- html5-qrcode -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
    authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
    projectId: "enactusftuhanoi-tracuu",
    storageBucket: "enactusftuhanoi-tracuu.appspot.com",
    messagingSenderId: "611356979403",
    appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const resultEl = document.getElementById('result');
  let html5QrCode;

  async function loadUserInfo() {
    const userEmailRaw = sessionStorage.getItem('userEmail');
    if (!userEmailRaw) {
      resultEl.textContent = 'Ch∆∞a ƒëƒÉng nh·∫≠p, vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc';
      resultEl.style.color = 'red';

      // Chuy·ªÉn h∆∞·ªõng sau 2 gi√¢y ƒë·ªÉ ng∆∞·ªùi d√πng k·ªãp ƒë·ªçc th√¥ng b√°o
      setTimeout(() => {
        window.location.href = "/login.html?redirect=" + encodeURIComponent(window.location.pathname);
      }, 3000);
      sessionStorage.removeItem("userEmail");  // üî• X√≥a email ƒë√£ l∆∞u

      return;
    }
    const userEmail = userEmailRaw.toLowerCase().trim();

    try {
      const querySnapshot = await db.collection('employees')
        .where('email', '==', userEmail)
        .limit(1)
        .get();

      if (querySnapshot.empty) {
        resultEl.textContent = 'Kh√¥ng t√¨m th·∫•y th√¥ng tin v·ªõi email: ' + userEmail;
        resultEl.style.color = 'red';
        return;
      }

      const empDoc = querySnapshot.docs[0];
      const empData = empDoc.data();

      window.currentUser = {
        email: userEmail,
        name: empData.name || 'Ch∆∞a c√≥ t√™n',
        ban: empData.ban || 'Ch∆∞a c√≥ ban'
      };

      resultEl.textContent = `Ch√†o b·∫°n ${window.currentUser.name} - Ban: ${window.currentUser.ban}`;
      resultEl.style.color = 'green';

      startScanner();
    } catch (err) {
      console.error("L·ªói l·∫•y th√¥ng tin th√†nh vi√™n:", err);
      resultEl.textContent = 'L·ªói l·∫•y th√¥ng tin th√†nh vi√™n, vui l√≤ng th·ª≠ l·∫°i.';
      resultEl.style.color = 'red';
    }
  }

  function startScanner() {
    if (html5QrCode) {
      html5QrCode.stop().catch(() => {});
    }

    html5QrCode = new Html5Qrcode("scanner");

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 280, height: 280 } },
      qrCodeMessage => {
        html5QrCode.pause();
        resultEl.textContent = 'ƒêang x·ª≠ l√Ω ƒëi·ªÉm danh...';
        processAttendance(qrCodeMessage);
      },
      errorMessage => {}
    ).catch(err => {
      resultEl.textContent = 'Kh√¥ng th·ªÉ m·ªü camera, vui l√≤ng ki·ªÉm tra quy·ªÅn camera.';
      resultEl.style.color = 'red';
      console.error(err);
    });
  }

  async function processAttendance(sessionId) {
    if (!window.currentUser) {
      resultEl.textContent = 'Ch∆∞a c√≥ th√¥ng tin th√†nh vi√™n, kh√¥ng th·ªÉ ƒëi·ªÉm danh.';
      resultEl.style.color = 'red';
      html5QrCode.resume();
      return;
    }

    try {
      const sessionDoc = await db.collection('attendanceSessions').doc(sessionId).get();

      if (!sessionDoc.exists) {
        resultEl.textContent = 'M√£ QR kh√¥ng h·ª£p l·ªá ho·∫∑c phi√™n ƒëi·ªÉm danh kh√¥ng t·ªìn t·∫°i.';
        resultEl.style.color = 'red';
        html5QrCode.resume();
        return;
      }

      const sessionData = sessionDoc.data();
      const endTime = sessionData.endTime?.toDate?.();

      if (endTime && new Date() > endTime) {
        resultEl.textContent = 'Phi√™n ƒëi·ªÉm danh ƒë√£ k·∫øt th√∫c. M√£ QR kh√¥ng c√≤n hi·ªáu l·ª±c.';
        resultEl.style.color = 'red';
        html5QrCode.resume();
        return;
      }

      const attendeeDoc = await db.collection('attendanceSessions')
        .doc(sessionId)
        .collection('attendees')
        .doc(window.currentUser.email)
        .get();

      if (attendeeDoc.exists) {
        resultEl.textContent = `B·∫°n ƒë√£ ƒëi·ªÉm danh tr∆∞·ªõc ƒë√≥.`;
        resultEl.style.color = 'blue';
        html5QrCode.resume();
        return;
      }

      await db.collection('attendanceSessions')
        .doc(sessionId)
        .collection('attendees')
        .doc(window.currentUser.email)
        .set({
          name: window.currentUser.name,
          ban: window.currentUser.ban,
          email: window.currentUser.email,
          checkedInAt: firebase.firestore.FieldValue.serverTimestamp()
        });

      resultEl.textContent = `ƒêi·ªÉm danh th√†nh c√¥ng cho ${window.currentUser.name}`;
      resultEl.style.color = 'green';

    } catch (err) {
      console.error('L·ªói khi ƒëi·ªÉm danh:', err);
      resultEl.textContent = 'L·ªói khi ƒëi·ªÉm danh, vui l√≤ng th·ª≠ l·∫°i.';
      resultEl.style.color = 'red';
    } finally {
      setTimeout(() => {
        html5QrCode.resume();
      }, 3000);
    }
  }

  loadUserInfo();
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const pageName = location.pathname.split('/').pop();
  const pageRef = doc(db, "pages", pageName);

  getDoc(pageRef).then((docSnap) => {
    if (!docSnap.exists() || !docSnap.data().public) {
      window.location.href = "/404.html";
    }
  });
</script>

</body>
</html>
