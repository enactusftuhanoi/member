<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Enactus FTU Hanoi</title>
    <link rel="icon" href="/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom right, #fffbea, #f0f0f0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 5px;
        }
        h2 {
            color: #333;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .google-btn {
            width: 100%;
            padding: 14px;
            background-color: #ffc222;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .google-btn:hover {
            background-color: #ffda64;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .google-logo {
            width: 22px;
            margin-right: 10px;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }
        .footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: #999;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginWithGoogle = async function () {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                sessionStorage.setItem('userEmail', user.email);
                await checkUserInFirestore(user.email);
            } catch (error) {
                document.getElementById('errorMessage').innerText = "Lỗi đăng nhập: " + error.message;
            }
        };

        async function checkUserInFirestore(email) {
            const db = getFirestore();
            const employeesRef = collection(db, "employees");
            const q = query(employeesRef, where("email", "==", email));
            try {
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    window.location.href = "member.html"; // Chuyển trong tab hiện tại
                } else {
                    document.getElementById('errorMessage').innerText = "Email không có quyền truy cập! Vui lòng liên hệ quản trị viên.";
                }
            } catch (error) {
                document.getElementById('errorMessage').innerText = "Lỗi kiểm tra email: " + error.message;
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User logged in:", user.email);
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <img src="assets/logo_den.png" alt="Enactus Logo" class="logo">
        <h2>Đăng nhập hệ thống</h2>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img class="google-logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
            Đăng nhập với Google
        </button>
        <div id="errorMessage" class="error-message"></div>
        <div class="footer-text">© 2025 Enactus FTU Hanoi</div>
    </div>
</body>
</html>
