<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pages | Enactus FTU Hanoi</title>
  <link rel="icon" href="/icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      color: #1a202c;
    }
    .page-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .page-card {
      background: #fffdf7;
      border-radius: 16px;
      border: 1.5px solid #f0e6c5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 5px 12px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }
    .page-card:hover {
      transform: translateY(-5px);
    }
    .page-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 12px;
      color: #444;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle label {
      font-size: 14px;
      color: #777;
    }
    .toggle input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
    .refresh-btn {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 12px 30px;
      background-color: #ffc222;
      color: #333;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .refresh-btn:hover {
      background-color: #ffd956;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TRẠNG THÁI PAGE</h1>
    <div id="pageList" class="page-grid"></div>
    <button class="refresh-btn" onclick="renderPages()">Làm mới</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, collection, getDocs, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function renderPages() {
      const container = document.getElementById("pageList");
      container.innerHTML = "";

      const snapshot = await getDocs(collection(db, "pages"));
      snapshot.forEach((docSnap) => {
        const page = docSnap.id;
        const isPublic = docSnap.data().public === true;

        const card = document.createElement("div");
        card.className = "page-card";

        const title = document.createElement("div");
        title.className = "page-title";
        title.textContent = page;

        const toggle = document.createElement("div");
        toggle.className = "toggle";

        const label = document.createElement("label");
        label.textContent = isPublic ? "Công khai" : "Ẩn";
        label.style.color = isPublic ? '#38a169' : '#e53e3e';

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = isPublic;
        checkbox.onchange = async () => {
          await setDoc(doc(db, "pages", page), { public: checkbox.checked });
          label.textContent = checkbox.checked ? "Công khai" : "Ẩn";
          label.style.color = checkbox.checked ? '#38a169' : '#e53e3e';
        };

        toggle.appendChild(label);
        toggle.appendChild(checkbox);

        card.appendChild(title);
        card.appendChild(toggle);
        container.appendChild(card);
      });
    }

    window.renderPages = renderPages;
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

const auth = getAuth(app);
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html?redirect=" + encodeURIComponent(window.location.pathname);

    return;
  }

  const userEmail = user.email;
  if (!userEmail) {
    alert("Tài khoản không có email, không thể xác minh.");
    window.location.href = "login.html?redirect=" + encodeURIComponent(window.location.pathname);

    return;
  }

  try {
    const querySnapshot = await getDocs(collection(db, "employees"));
    let found = false;
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.email === userEmail && data.role === "Admin") {
        found = true;
      }
    });

    if (!found) {
      alert("Bạn không có quyền truy cập trang này.");
      window.location.href = "login.html?redirect=" + encodeURIComponent(window.location.pathname);

      return;
    }

    renderPages();
  } catch (error) {
    console.error("Lỗi xác thực:", error);
    alert("Đã xảy ra lỗi khi xác thực quyền truy cập.");
    window.location.href = "login.html?redirect=" + encodeURIComponent(window.location.pathname);

  }
});
  </script>
</body>
</html>
